<div class="profile-content">
  <!-- begin tab-content -->
  <div class="tab-content p-0">
     <!-- begin #profile-friends tab -->
     <div class="tab-pane fade in active show" id="profile-friends">
        <h4 class="m-t-0 m-b-20">Friend List ({{dataSource.length}})</h4>
        <!-- begin row -->
        <div class="row row-space-2">
           <!-- begin col-6 -->
           <div class="col-md-6 m-b-2" *ngFor="let data of dataSource">
              <div class="p-10 bg-white">
                 <div class="media media-xs overflow-visible">
                    <a class="media-left" href="javascript:;">
                    <img [src]="data.image" onerror="this.onerror=null;this.src='./assets/img.jpg'" alt="" class="media-object img-circle">
                    </a>
                    <div class="media-body valign-middle">
                       <b class="text-inverse">{{!!data.name?data.name:data.email}}</b>
                    </div>
                    <div class="media-body valign-middle text-right overflow-visible">
                       <div class="btn-group dropdown">
                          <button class="btn btn-primary" (click)="openMessageDialog(data)">Message</button>
                          <a href="javascript:;" data-toggle="dropdown" class="btn btn-default dropdown-toggle" aria-expanded="false"></a>
                          <ul class="dropdown-menu dropdown-menu-right" x-placement="bottom-end" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(101px, 34px, 0px);">
                             <li><a href="javascript:;">Action 1</a></li>
                             <li><a href="javascript:;">Action 2</a></li>
                             <li><a href="javascript:;">Action 3</a></li>
                             <li class="divider"></li>
                             <li><a href="javascript:;">Action 4</a></li>
                          </ul>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
           <!-- end col-6 -->
       
        </div>
        <!-- end row -->
     </div>
     <!-- end #profile-friends tab -->
  </div>
  <!-- end tab-content -->
</div>
