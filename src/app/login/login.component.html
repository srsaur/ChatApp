<div class="row">
   <div class="col-lg-6 offset-lg-3  ">
      <mat-card class="my-card">
         <mat-card-header>
            <mat-card-title> <mat-icon class="align-text-bottom">arrow_forward</mat-icon>LOGIN</mat-card-title>

          </mat-card-header>
         <mat-card-content>
            <form class="my-form" [formGroup]="loginForm">
               <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Email" name="email" formControlName="email">
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" placeholder="Password" name="password" formControlName="password">
               </mat-form-field>
            </form>
         </mat-card-content>
         <mat-card-actions>
            <button mat-raised-button (click)="login()">LOGIN</button>
         </mat-card-actions>
      </mat-card>
   </div>


</div>
