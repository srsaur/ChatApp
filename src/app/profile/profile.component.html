
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
   <div class="row">
      <div class="col-md-12">
         <div id="content" class="content content-full-width">
            <!-- begin profile -->
            <div class="profile">
               <div class="profile-header">
                  <!-- BEGIN profile-header-cover -->
                  <div class="profile-header-cover"></div>
                  <!-- END profile-header-cover -->
                  <!-- BEGIN profile-header-content -->
                  <div class="profile-header-content" style="background: black;">
                     <!-- BEGIN profile-header-img -->
                     <div class="profile-header-img">
                        <img [src]="signal.user.image" alt="" height="114">
                     </div>
                     <!-- END profile-header-img -->
                     <!-- BEGIN profile-header-info -->
                     <div class="profile-header-info">
                        <h4 class="m-t-10 m-b-5">&nbsp;</h4>
                        <p class="m-b-10">{{signal.user.EmailId}}</p>
                        <a href="#" class="btn btn-xs btn-yellow">&nbsp;</a>
                     </div>
                     <!-- END profile-header-info -->
                  </div>
                  <!-- END profile-header-content -->
                  <!-- BEGIN profile-header-tab -->
                  <ul class="profile-header-tab nav nav-tabs">
                     <li class="nav-item"><a  routerLink="/profile/friend" class="nav-link" data-toggle="tab">Friends</a></li>
                     <li class="nav-item"><a  class="nav-link"routerLink="/profile/user" data-toggle="tab">users</a></li>
                     <li class="nav-item"><a  class="nav-link " routerLink="/profile/friendsRequest" data-toggle="tab">FRIEND Requests</a></li>
                  </ul>
                  <!-- END profile-header-tab -->
               </div>
            </div>
            <router-outlet></router-outlet>
         </div>
      </div>
   </div>
</div>
