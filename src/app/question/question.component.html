<div class="jumbotron text-center">
  <h1>My First Bootstrap Page</h1>
  <p>ChooseQuestions</p>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header">Question</div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let Question of question" (click)="onQuestionSelect(Question)">{{Question.id}}. {{Question.question}}</li>
          </ul>
        </div>
        
      </div>
    </div>
    <div class="col-sm-8">
      <div class="card">
        <div class="card-header">Selected Question</div>
        <div class="card-body">
          <h1>{{selectedQuestion?.question}}</h1>

          <button *ngIf="!!selectedQuestion" mat-raised-button (click)="addColumn()"> Add column </button>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
              <th mat-header-cell *matHeaderCellDef> {{column}} <button md-raised-button *ngIf="checkColumnDeleteButton(column)" (click)="removeColumn(column)">Delete</button></th>
              <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>

      
  </div>

  </div>
</div>
